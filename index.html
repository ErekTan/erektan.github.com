<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multi-page template</title>
	<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
	<script src="jquery-1.11.3.min.js"></script>
	<script src="jquery.mobile-1.4.5.min.js"></script>
	<style>
		.page{
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>

<div class="page" data-role="page" id="foo">
	<div role="main" class="ui-content">
		<p>I'm first in the source order so I'm shown as the page.</p>
		<p>View internal page called <a href="#bar">bar</a></p>
	</div>
</div>

<div class="page" data-role="page" id="bar">
	<div role="main" class="ui-content">
		<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
		<p><a href="#foo">Back to foo</a></p>
	</div>
</div>
<audio id="bgmMusic" src="http://cc.media.duomi.com/dm/mp3_128/17/27/21299745_8268.mp3" preload="auto" type="audio/mp3" autoplay="" loop=""></audio>
</body>
</html>
